    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de PDF - Banco do Brasil</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.4/pizzip.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFF200 0%, #FFED00 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #003D82;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #003D82;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #FFF200;
        }

        .upload-area.dragover {
            background: #FFF200;
            border-color: #003D82;
        }

        .upload-icon {
            font-size: 48px;
            color: #003D82;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #003D82;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .upload-subtext {
            color: #666;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            display: none;
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: space-between;
        }

        .file-info.active {
            display: flex;
        }

        .file-name {
            color: #003D82;
            font-weight: bold;
            flex: 1;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;

            font-size: 12px;

        .remove-btn:hover {
            background: #c82333;

            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            font-size: 16px;
        }

        .format-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .format-btn {
            background: white;
            border: 2px solid #003D82;
            color: #003D82;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
        }

        .format-btn:hover {
            background: #003D82;
            color: white;
        }

        .format-btn.active {
            background: #003D82;
            color: #FFF200;
        }

        .options-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .options-section.active {
            display: block;
        }

        .option-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .option-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .option-item label {
            color: #003D82;
            font-size: 14px;

            user-select: none;

            width: 100%;

            border-radius: 8px;

            font-weight: bold;

        }

        .convert-btn:hover {
            background: #002A5C;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 61, 130, 0.3);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #003D82, #FFF200);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #003D82;
            font-weight: bold;
            font-size: 12px;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.active {
            display: block;
        }

        .status-message.success {

            color: #155724;

        }

        .status-message.error {

        .info-badge {

            color: #FFF200;

            border-radius: 4px;

            margin-left: 5px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .format-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>

<body>

        <div class="header">
            <h1>üìÑ Conversor de PDF</h1>
            <p>Convers√£o profissional com preserva√ß√£o de formata√ß√£o</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Clique ou arraste seu arquivo PDF aqui</div>
            <div class="upload-subtext">Tamanho m√°ximo: 50MB</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info" id="fileInfo">

            <button class="remove-btn" id="removeBtn">Remover</button>
        </div>

        <div class="format-selection">
            <label class="format-label">Escolha o formato de convers√£o:</label>
            <div class="format-buttons">
                <button class="format-btn active" data-format="xlsx">XLSX <span class="info-badge">PRO</span></button>
                <button class="format-btn" data-format="csv">CSV <span class="info-badge">PRO</span></button>

            <div class="option-item">
                <input type="checkbox" id="mergeSpaces" checked>
                <label for="mergeSpaces">Mesclar c√©lulas com espa√ßamento</label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="preserveFormatting" checked>
                <label for="preserveFormatting">Preservar formata√ß√£o num√©rica</label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="autoColumnWidth">
                <label for="autoColumnWidth">Ajustar largura das colunas</label>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <button class="convert-btn" id="convertBtn" disabled>Converter Arquivo</button>

        <div class="footer">
            ‚ö†Ô∏è Processamento realizado localmente no navegador<br>
            Seus arquivos n√£o s√£o enviados para nenhum servidor

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let selectedFile = null;
        let selectedFormat = 'xlsx';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const removeBtn = document.getElementById('removeBtn');
        const convertBtn = document.getElementById('convertBtn');
        const formatBtns = document.querySelectorAll('.format-btn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const optionsSection = document.getElementById('optionsSection');
        const docxOptionsSection = document.getElementById('docxOptionsSection');

        // Options
        const detectTablesCheckbox = document.getElementById('detectTables');
        const mergeSpacesCheckbox = document.getElementById('mergeSpaces');
        const preserveFormattingCheckbox = document.getElementById('preserveFormatting');
        const autoColumnWidthCheckbox = document.getElementById('autoColumnWidth');
        
        // DOCX Options
        const preserveMarginsCheckbox = document.getElementById('preserveMargins');
        const preserveParagraphsCheckbox = document.getElementById('preserveParagraphs');
        const preserveFontSizeCheckbox = document.getElementById('preserveFontSize');
        const detectHeadingsCheckbox = document.getElementById('detectHeadings');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // Format selection
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedFormat = btn.dataset.format;
                
                // Show appropriate options
                optionsSection.classList.remove('active');
                docxOptionsSection.classList.remove('active');
                
                if (selectedFormat === 'xlsx' || selectedFormat === 'csv') {
                    optionsSection.classList.add('active');
                } else if (selectedFormat === 'docx') {
                    docxOptionsSection.classList.add('active');
                }
            });
        });

        // Remove file
        removeBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');
            convertBtn.disabled = true;
            statusMessage.classList.remove('active');
        });

        // Convert button
        convertBtn.addEventListener('click', convertFile);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                fileName.textContent = file.name;
                fileInfo.classList.add('active');
                convertBtn.disabled = false;
                statusMessage.classList.remove('active');
                
                // Show appropriate options
                if (selectedFormat === 'xlsx' || selectedFormat === 'csv') {
                    optionsSection.classList.add('active');
                } else if (selectedFormat === 'docx') {
                    docxOptionsSection.classList.add('active');
                }
            }
        }

        function showProgress(percent) {
            progressBar.classList.add('active');
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
        }

        function hideProgress() {
            progressBar.classList.remove('active');
            progressFill.style.width = '0%';
        }

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.classList.add('active');
            statusMessage.classList.remove('success', 'error');
            statusMessage.classList.add(isError ? 'error' : 'success');
        }

        async function convertFile() {
            if (!selectedFile) return;

            convertBtn.disabled = true;
            showProgress(10);

            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                showProgress(30);

                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                showProgress(50);

                const baseName = selectedFile.name.replace('.pdf', '');

                switch (selectedFormat) {
                    case 'xlsx':
                    case 'csv':
                        await convertToSpreadsheetAdvanced(pdf, baseName);
                        break;
                    case 'docx':
                        await convertToDocxAdvanced(pdf, baseName);
                        break;
                    case 'jpeg':
                    case 'png':
                        await convertToImage(pdf, baseName);
                        break;
                }

                showProgress(100);
                showStatus('‚úÖ Convers√£o conclu√≠da com sucesso!');
                setTimeout(hideProgress, 2000);

            } catch (error) {
                console.error('Erro na convers√£o:', error);
                showStatus('‚ùå Erro ao converter arquivo: ' + error.message, true);
                hideProgress();
            } finally {
                convertBtn.disabled = false;
            }
        }

        // Advanced DOCX conversion with structure preservation
        async function convertToDocxAdvanced(pdf, baseName) {
            const preserveMargins = preserveMarginsCheckbox.checked;
            const preserveParagraphs = preserveParagraphsCheckbox.checked;
            const preserveFontSize = preserveFontSizeCheckbox.checked;
            const detectHeadings = detectHeadingsCheckbox.checked;

            // Fetch document dimensions from first page
            const firstPage = await pdf.getPage(1);
            const viewport = firstPage.getViewport({ scale: 1.0 });
            const pageWidth = viewport.width;
            const pageHeight = viewport.height;

            // Build document content
            let docContent = [];
            
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                
                // Extract items with detailed positioning
                const items = textContent.items.map(item => ({
                    text: item.str,
                    x: item.transform[4],
                    y: item.transform[5],
                    width: item.width,
                    height: item.height,
                    fontSize: Math.round(Math.sqrt(
                        Math.pow(item.transform[0], 2) + Math.pow(item.transform[1], 2)
                    ))
                }));

                // Group items into structured elements
                const structuredContent = structureContent(
                    items, 
                    pageWidth, 
                    pageHeight,
                    preserveParagraphs,
                    detectHeadings
                );

                docContent = docContent.concat(structuredContent);
                
                // Add page break if not last page
                if (pageNum < pdf.numPages) {
                    docContent.push({ type: 'pageBreak' });
                }
                
                showProgress(50 + (pageNum / pdf.numPages) * 40);
            }

            // Generate DOCX file
            const docxBlob = await generateDocx(
                docContent, 
                preserveMargins, 
                preserveFontSize,
                pageWidth,
                pageHeight
            );
            
            saveAs(docxBlob, `${baseName}.docx`);
        }

        function structureContent(items, pageWidth, pageHeight, preserveParagraphs, detectHeadings) {
            if (items.length === 0) return [];

            // Sort items by vertical position (top to bottom)
            items.sort((a, b) => {
                const yDiff = b.y - a.y;
                if (Math.abs(yDiff) > 5) return yDiff;
                return a.x - b.x;
            });

            const content = [];
            let currentParagraph = null;
            let previousY = items[0].y;
            let previousFontSize = items[0].fontSize;

            items.forEach((item, index) => {
                if (!item.text.trim()) return;

                const yDiff = Math.abs(item.y - previousY);
                const isNewLine = yDiff > 5;
                const isLargeGap = yDiff > item.height * 1.5;
                const fontSizeChanged = Math.abs(item.fontSize - previousFontSize) > 2;

                // Detect headings based on font size
                let isHeading = false;
                if (detectHeadings && item.fontSize > 14) {
                    isHeading = true;
                }

                // Start new paragraph if needed
                if (!currentParagraph || (preserveParagraphs && (isLargeGap || fontSizeChanged))) {
                    if (currentParagraph && currentParagraph.text.trim()) {
                        content.push(currentParagraph);
                    }
                    currentParagraph = {
                        type: isHeading ? 'heading' : 'paragraph',
                        text: item.text,
                        fontSize: item.fontSize,
                        indent: Math.round(item.x / pageWidth * 100)
                    };
                } else if (isNewLine) {
                    // New line within paragraph
                    currentParagraph.text += '\n' + item.text;
                } else {
                    // Continue same line
                    currentParagraph.text += ' ' + item.text;
                }

                previousY = item.y;
                previousFontSize = item.fontSize;
            });

            // Add last paragraph
            if (currentParagraph && currentParagraph.text.trim()) {
                content.push(currentParagraph);
            }

            return content;
        }

        async function generateDocx(content, preserveMargins, preserveFontSize, pageWidth, pageHeight) {
            // Create DOCX XML structure
            let bodyXml = '';

            content.forEach(item => {
                if (item.type === 'pageBreak') {
                    bodyXml += '<w:p><w:r><w:br w:type="page"/></w:r></w:p>';
                } else if (item.type === 'heading') {
                    const fontSize = preserveFontSize ? item.fontSize * 2 : 28;
                    bodyXml += `
                        <w:p>
                            <w:pPr>
                                <w:spacing w:before="240" w:after="120"/>
                                <w:jc w:val="left"/>
                            </w:pPr>
                            <w:r>
                                <w:rPr>
                                    <w:b/>
                                    <w:sz w:val="${fontSize}"/>
                                </w:rPr>
                                <w:t xml:space="preserve">${escapeXml(item.text)}</w:t>
                            </w:r>
                        </w:p>`;
                } else {
                    const fontSize = preserveFontSize ? item.fontSize * 2 : 22;
                    const lines = item.text.split('\n');
                    
                    lines.forEach(line => {
                        bodyXml += `
                            <w:p>
                                <w:pPr>
                                    <w:spacing w:after="100"/>
                                </w:pPr>
                                <w:r>
                                    <w:rPr>
                                        <w:sz w:val="${fontSize}"/>
                                    </w:rPr>
                                    <w:t xml:space="preserve">${escapeXml(line)}</w:t>
                                </w:r>
                            </w:p>`;
                    });
                }
            });

            // Calculate margins (convert from PDF points to twips: 1 point = 20 twips)
            const marginTop = preserveMargins ? '1440' : '1440';
            const marginBottom = preserveMargins ? '1440' : '1440';
            const marginLeft = preserveMargins ? '1440' : '1440';
            const marginRight = preserveMargins ? '1440' : '1440';

            // Complete document XML
            const documentXml = `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"
            xmlns:r="http://schemas.openxmlformats.org/officeDocument/2006/relationships">
    <w:body>
        <w:sectPr>
            <w:pgSz w:w="11906" w:h="16838"/>
            <w:pgMar w:top="${marginTop}" w:right="${marginRight}" 
                     w:bottom="${marginBottom}" w:left="${marginLeft}"
                     w:header="708" w:footer="708" w:gutter="0"/>
        </w:sectPr>
        ${bodyXml}
    </w:body>
</w:document>`;

            // Create DOCX package
            const zip = new PizZip();
            
            // Add required files
            zip.file('[Content_Types].xml', `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<Types xmlns="http://schemas.openxmlformats.org/package/2006/content-types">
    <Default Extension="rels" ContentType="application/vnd.openxmlformats-package.relationships+xml"/>
    <Default Extension="xml" ContentType="application/xml"/>
    <Override PartName="/word/document.xml" ContentType="application/vnd.openxmlformats-officedocument.wordprocessingml.document.main+xml"/>
</Types>`);

            zip.folder('_rels').file('.rels', `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships">
    <Relationship Id="rId1" Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/officeDocument" Target="word/document.xml"/>
</Relationships>`);

            zip.folder('word').file('document.xml', documentXml);
            
            zip.folder('word/_rels').file('document.xml.rels', `<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships">
</Relationships>`);

            // Generate blob
            const blob = zip.generate({
                type: 'blob',
                mimeType: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            });

            return blob;
        }

        function escapeXml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

        // Advanced spreadsheet conversion (same as before)
        async function convertToSpreadsheetAdvanced(pdf, baseName) {
            const wb = XLSX.utils.book_new();
            const detectTables = detectTablesCheckbox.checked;
            const mergeSpaces = mergeSpacesCheckbox.checked;
            const preserveFormatting = preserveFormattingCheckbox.checked;
            const autoColumnWidth = autoColumnWidthCheckbox.checked;

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                
                const items = textContent.items.map(item => ({
                    text: item.str,
                    x: Math.round(item.transform[4]),
                    y: Math.round(item.transform[5]),
                    width: item.width,
                    height: item.height
                }));

                const rows = groupIntoRows(items, mergeSpaces);
                const tableData = detectTables ? 
                    detectAndFormatTable(rows, preserveFormatting) : 
                    simpleRowFormat(rows, preserveFormatting);

                const ws = XLSX.utils.aoa_to_sheet(tableData);

                if (autoColumnWidth && tableData.length > 0) {
                    const colWidths = [];
                    const maxCols = Math.max(...tableData.map(row => row.length));
                    
                    for (let col = 0; col < maxCols; col++) {
                        let maxWidth = 10;
                        for (let row = 0; row < tableData.length; row++) {
                            if (tableData[row][col]) {
                                const cellLength = String(tableData[row][col]).length;
                                maxWidth = Math.max(maxWidth, Math.min(cellLength + 2, 50));
                            }
                        }
                        colWidths.push({ wch: maxWidth });
                    }
                    ws['!cols'] = colWidths;
                }

                const sheetName = pdf.numPages > 1 ? `P√°gina ${pageNum}` : 'Dados';
                XLSX.utils.book_append_sheet(wb, ws, sheetName);
                
                showProgress(50 + (pageNum / pdf.numPages) * 45);
            }

            if (selectedFormat === 'xlsx') {
                XLSX.writeFile(wb, `${baseName}.xlsx`);
            } else {
                XLSX.writeFile(wb, `${baseName}.csv`);
            }
        }

        function groupIntoRows(items, mergeSpaces) {
            if (items.length === 0) return [];

            items.sort((a, b) => {
                const yDiff = b.y - a.y;
                if (Math.abs(yDiff) > 5) return yDiff;
                return a.x - b.x;
            });

            const rows = [];
            let currentRow = { y: items[0].y, items: [] };
            const yTolerance = 5;

            items.forEach(item => {
                if (item.text.trim() === '') return;

                if (Math.abs(item.y - currentRow.y) <= yTolerance) {
                    currentRow.items.push(item);
                } else {
                    if (currentRow.items.length > 0) {
                        rows.push(currentRow);
                    }
                    currentRow = { y: item.y, items: [item] };
                }
            });

            if (currentRow.items.length > 0) {
                rows.push(currentRow);
            }

            return rows;
        }

        function detectAndFormatTable(rows, preserveFormatting) {
            if (rows.length === 0) return [];

            const allXPositions = new Set();
            rows.forEach(row => {
                row.items.forEach(item => {
                    allXPositions.add(item.x);
                });
            });

            const sortedX = Array.from(allXPositions).sort((a, b) => a - b);
            const columns = [];
            let currentCol = { start: sortedX[0], positions: [sortedX[0]] };
            const colTolerance = 20;

            for (let i = 1; i < sortedX.length; i++) {
                if (sortedX[i] - currentCol.start <= colTolerance) {
                    currentCol.positions.push(sortedX[i]);
                } else {
                    columns.push({
                        x: Math.round(currentCol.positions.reduce((a, b) => a + b) / currentCol.positions.length),
                        positions: currentCol.positions
                    });
                    currentCol = { start: sortedX[i], positions: [sortedX[i]] };
                }
            }
            columns.push({
                x: Math.round(currentCol.positions.reduce((a, b) => a + b) / currentCol.positions.length),
                positions: currentCol.positions
            });

            const tableData = [];
            rows.forEach(row => {
                const rowData = new Array(columns.length).fill('');
                
                row.items.forEach(item => {
                    let closestCol = 0;
                    let minDist = Math.abs(item.x - columns[0].x);
                    
                    for (let i = 1; i < columns.length; i++) {
                        const dist = Math.abs(item.x - columns[i].x);
                        if (dist < minDist) {
                            minDist = dist;
                            closestCol = i;
                        }
                    }

                    const text = item.text.trim();
                    if (text) {
                        rowData[closestCol] = rowData[closestCol] ? 
                            rowData[closestCol] + ' ' + text : text;
                    }
                });

                if (preserveFormatting) {
                    for (let i = 0; i < rowData.length; i++) {
                        rowData[i] = formatCell(rowData[i]);
                    }
                }

                tableData.push(rowData);
            });

            return tableData;
        }

        function simpleRowFormat(rows, preserveFormatting) {
            const tableData = [];
            
            rows.forEach(row => {
                const rowItems = row.items
                    .sort((a, b) => a.x - b.x)
                    .map(item => item.text.trim())
                    .filter(text => text !== '');
                
                if (preserveFormatting) {
                    const formattedRow = rowItems.map(cell => formatCell(cell));
                    tableData.push(formattedRow);
                } else {
                    tableData.push(rowItems);
                }
            });

            return tableData;
        }

        function formatCell(text) {
            if (!text || text === '') return '';

            let normalized = text.replace(/\./g, '').replace(',', '.');
            
            if (/^-?\d+\.?\d*$/.test(normalized)) {
                const num = parseFloat(normalized);
                if (!isNaN(num)) {
                    return num;
                }
            }

            if (/^[R$‚Ç¨¬£¬•]\s*[\d.,]+$/.test(text)) {
                return text;
            }

            if (/^\d+\.?\d*%$/.test(text)) {
                const num = parseFloat(text.replace('%', '')) / 100;
                if (!isNaN(num)) {
                    return num;
                }
            }

            if (/^\d{1,2}[\/\-]\d{1,2}[\/\-]\d{2,4}$/.test(text)) {
                return text;
            }

            return text;
        }

        async function convertToImage(pdf, baseName) {
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.5 });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                const imageType = selectedFormat === 'jpeg' ? 'image/jpeg' : 'image/png';
                const extension = selectedFormat === 'jpeg' ? 'jpg' : 'png';
                const quality = selectedFormat === 'jpeg' ? 0.95 : 1.0;
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${baseName}_pagina_${i}.${extension}`;
                    a.click();
                    URL.revokeObjectURL(url);
                }, imageType, quality);

                showProgress(50 + (i / pdf.numPages) * 50);
            }
        }

        // Show options by default for xlsx
        optionsSection.classList.add('active');
